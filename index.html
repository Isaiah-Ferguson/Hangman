<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">

    
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h1>Hang Man</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6 d-flex justify-content-center">
            <button type="button" class="btn btn-info" id="playBtn">Lets Play</button>

        </div>
        <div class="col-6 d-flex justify-content-center">
            <button type="button" class="btn btn-dark">Restart</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 d-flex justify-content-center" id="hangMan">

        </div>
    </div>

    <div id="guessDiv" class="pb-5">   </div>

    <div class="pt-5" id="answerDiv">

    </div>
</div>
    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
